<!DOCTYPE html>
<html class="page" lang="ru">
	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Energy</title>
    
    <link rel="preload" href="fonts/oswald/oswaldregular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/lato/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>
<body class="page__body">
	
	<header class="page__header header">
        <div class="header__container header__container--with-separator container">
            <div class="header__icons-wrapper">
                <a class="header__logo" href="index.html" tabindex="-1" aria-current="page">
                    <picture>
                        <source type="image/svg+xml" media="(min-width: 1280px)"
                        srcset="img/logo-cat-max.svg"
                        width="70" height="59">
                        <source type="image/svg+xml" media="(min-width: 768px)"
                        srcset="img/logo-cat-med.svg"
                        width="60" height="50">
    
                        <img class="header__logo-image header__logo-image--icon"
                        src="img/logo-cat-min.svg"
                        width="33" height="38"
                        alt="Веселый кот-супергерой">
                    </picture>
                </a>
                <a class="header__logo" href="index.html" aria-current="page">
                    <img class="header__logo-image header__logo-image--text"
                    src="img/logo-text.svg"
                    width="101" height="18"
                    alt="Cat Energy на главную страницу">
                </a>
                <button class="header__menu-toggle" type="button" aria-expanded="false" aria-controls="menu">
                    <span class="header__menu-toggle-inner"></span>
                    <span class="visually-hidden">Открыть меню</span>
                </button>
            </div>
            
            <nav class="header__nav" id="menu">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link header__nav-link--current" href="catalog.html" aria-current="page">Каталог продукции</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="form.html">Подбор программы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page__content content">
		@@include('blocks/hero.html')
		@@include('blocks/goals.html')
		@@include('blocks/features.html')
		@@include('blocks/example.html')
    </main>
	@@include('blocks/footer.html')
	<script src="./js/index.bundle.js"></script>
  </body>
</html>
