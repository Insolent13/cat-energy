<section class="form">
    <div class="form__wrapper">
        <div class="form-container container">
            <h2 class="form__title">Подбор программы</h2>
            <p class="form__text">Заполните анкету, и мы подберем программу питания для вашего кота</p>
      </div>
      <form class="form__filter filter" action="https://echo.htmlacademy.ru/" method="post">
        <div class="filter__flex-container">
          <fieldset class="filter__about container">
            <legend class="visually-hidden">Расскажите про кота</legend>
            <div class="filter__about-wrapper">
              <label class="filter__about-label" for="name">Имя:*</label>
              <input class="filter__about-field" type="text" name="name" id="name" placeholder="Барсик" required>
            </div>
            <div class="filter__about-wrapper">
              <label class="filter__about-label" for="weight">Вес (кг):*</label>
              <input class="filter__about-field" type="number" name="weight" id="weight" placeholder="7" required>
            </div>
            <div class="filter__about-wrapper">
              <label class="filter__about-label" for="age">Возраст (лет):</label>
              <input class="filter__about-field" type="number" name="age" id="age" placeholder="7">
            </div>
          </fieldset>
          <div class="filter__border"></div>
          <fieldset class="filter__radio container">
            <legend class="visually-hidden">Выберите программу</legend>
            <ul class="filter__radio-list">
              <li class="filter__radio-item">
                <label class="filter__radio-label control">
                  <input class="visually-hidden control__field" type="radio" name="program" value="Похудение" checked>
                  <span class="control__mark"></span>
                  <span class="control__label">Похудение</span>
                </label>
              </li>
              <li class="filter__radio-item">
                <label class="filter__radio-label control">
                  <input class="visually-hidden control__field" type="radio" name="program" value="Набор массы">
                  <span class="control__mark"></span>
                  <span class="control__label">Набор массы</span>
                </label>
              </li>
              <li class="filter__radio-item">
                <label class="filter__radio-label control">
                  <input class="visually-hidden control__field" type="radio" name="program" value="Не знаю (Нужен ваш совет)">
                  <span class="control__mark"></span>
                  <span class="control__label">Не знаю (Нужен ваш совет)</span>
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="filter__border"></div>
        <fieldset class="filter__contacts">
          <legend class="visually-hidden">Контактные данные</legend>
          <div class="filter__decoration filter__decoration--contacts">
            <div class="filter__decoration-container">
              <h3 class="filter__contacts-subtitle">Контактные данные&nbsp;<br>(владельца кота)</h3>
            </div>
          </div>
          <div class="filter__contacts-container container">
            <div class="filter__contacts-wrapper filter__contacts-email">
              <label class="filter__contacts-label filter__contacts-label--email" for="e-mail">E-mail:*</label>
              <input class="filter__contacts-field" type="email" name="e-mail" id="e-mail" placeholder="kuklachev@gmail.com" required>
              <span class="filter__contacts-icon">
                <svg class="filter__contacts-svg" width="20" height="15" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 15">
                  <path stroke="#222" stroke-width="1.3" d="M1.65 5.85v8M18.65 5.85v8M1 13.2h18M1 1.2h18M18.35 3.03 10 9.53l-8.35-6.5V1.5h16.7v1.53Z"/>
                </svg>
              </span>
            </div>
            <div class="filter__contacts-wrapper filter__contacts-tel">
              <label class="filter__contacts-label filter__contacts-label--phone" for="phone">Телефон:*</label>
              <input class="filter__contacts-field" type="tel" name="phone" id="phone" placeholder="8 (960) 900-60-90" required>
              <span class="filter__contacts-icon">
                <svg class="filter__contacts-svg" width="20" height="21" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 21">
                  <g clip-path="url(#a)" fill="#000"><path d="M17.9 9.75H9.4v1.2h8.5l-2.1 2.11.9.9 3.1-3.1a.75.75 0 0 0 0-.9l-3.1-3.12-.9.9 2.1 2.01ZM8.1 19.79v-6.22a.65.65 0 0 0-.6-.6H3.1a1.23 1.23 0 0 0 1.2 1.2h2.5v5.02H3.1a1.78 1.78 0 0 1-1.9-1.71V3.43a1.78 1.78 0 0 1 1.7-1.8h3.9v5.01H4.4a1.22 1.22 0 0 0-1.2 1.2h4.4a.65.65 0 0 0 .6-.6V.92a.86.86 0 0 0-.7-.6H3.1A3 3 0 0 0 0 3.23v13.95a2.9 2.9 0 0 0 2.9 3.1h4.6a.5.5 0 0 0 .6-.5Z"/></g><defs><clipPath id="a"><path fill="#fff" transform="translate(0 .32)" d="M0 0h20v20.07H0z"/></clipPath></defs>
                </svg>
              </span>
            </div>
          </div>
        </fieldset>
        <fieldset class="filter__comment">
          <legend class="visually-hidden">Комментарий</legend>
          <div class="filter__decoration">
            <div class="filter__decoration-container">
              <h3 class="filter__comment-subtitle">Комментарий</h3>
            </div>
          </div>
          <div class="container">
            <label class="filter__comment-label" for="comment"></label>
            <textarea class="filter__comment-field" name="comment" id="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
          </div>
        </fieldset>
        <fieldset class="filter__checkbox">
          <legend class="visually-hidden">Дополнительно</legend>
          <div class="filter__decoration">
            <div class="filter__decoration-container">
              <h3 class="filter__checkbox-subtitle">Дополнительно</h3>
            </div>
          </div>
          <ul class="filter__checkbox-list container">
            <li class="filter__checkbox-item">
              <label class="filter__checkbox-label checkbox">
                <input class="visually-hidden checkbox__field" type="checkbox" name="sweetener" checked>
                <span class="checkbox__mark"></span>
                <span class="checkbox__label">Сахарозаменитель</span>
              </label>
            </li>
            <li class="filter__checkbox-item">
              <label class="filter__checkbox-label checkbox">
                <input class="visually-hidden checkbox__field" type="checkbox" name="water">
                <span class="checkbox__mark"></span>
                <span class="checkbox__label">Питьевая вода</span>
              </label>
            </li>
            <li class="filter__checkbox-item">
              <label class="filter__checkbox-label checkbox">
                <input class="visually-hidden checkbox__field" type="checkbox" name="milk">
                <span class="checkbox__mark"></span>
                <span class="checkbox__label">Молоко</span>
              </label>
            </li>
            <li class="filter__checkbox-item">
              <label class="filter__checkbox-label checkbox">
                <input class="visually-hidden checkbox__field" type="checkbox" name="vitamins">
                <span class="checkbox__mark"></span>
                <span class="checkbox__label">Витамины</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <div class="filter__button-wrapper container">
          <button class="filter__button button" type="submit">
            Отправить заявку
          </button>
          <p class="form__meta">* — Обязательные поля</p>
        </div>
      </form>
    </div>
  </section>
